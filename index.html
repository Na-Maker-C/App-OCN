<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bases légales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      margin:0;
      background:#f3f4f6;
      color:#111827;
    }
    header{
      background:#111827;
      color:#fff;
      padding:1rem 1.25rem;
    }
    main{
      max-width:960px;
      margin:1.25rem auto 3rem;
      padding:0 1rem;
    }
    .card{
      background:#fff;
      border-radius:14px;
      padding:1rem;
      box-shadow:0 8px 20px rgba(0,0,0,.06);
      margin-bottom:1.25rem;
    }
    .form-row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:.9rem;
    }
    label{ font-weight:600; font-size:.9rem; }
    input,select{
      width:100%;
      padding:.55rem;
      border-radius:.5rem;
      border:1px solid #ccc;
    }
    button{
      margin-top:1rem;
      padding:.6rem .9rem;
      border-radius:.6rem;
      border:0;
      background:#4f46e5;
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:1rem;
      font-size:.95rem;
    }
    th,td{
      padding:.6rem;
      border-bottom:1px solid #e5e7eb;
      vertical-align:top;
    }
    th{
      font-size:.75rem;
      text-transform:uppercase;
      color:#6b7280;
    }
    a{
      color:#2563eb;
      text-decoration:underline;
    }
    .def-cell{ white-space:pre-line; }

    @media(max-width:640px){
      thead{display:none}
      table,tbody,tr,td{display:block;width:100%}
      tr{
        background:#fff;
        border:1px solid #e5e7eb;
        border-radius:.75rem;
        padding:.75rem;
        margin-top:.75rem;
      }
      td::before{
        content:attr(data-label);
        font-size:.7rem;
        font-weight:700;
        color:#6b7280;
        text-transform:uppercase;
        display:block;
        margin-bottom:.15rem;
      }
    }
  </style>
</head>

<body>
<header>
  <h1>Bases légales</h1>
</header>

<main>
  <section class="card" id="step1">
    <form id="entry-form">
      <div class="form-row">
        <div>
          <label>Date 1ère mise en circulation</label>
          <input type="date" id="firstRegDate" required>
        </div>
        <div>
          <label>Catégorie</label>
          <select id="category" required>
            <option value="">Chargement…</option>
          </select>
        </div>
      </div>
      <button type="submit">Ouvrir</button>
    </form>
  </section>

  <section class="card" id="step2" style="display:none">
    <button id="back-btn">Retour</button>
    <div id="regulations-container"></div>
  </section>
</main>

<script>
function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;");
}

function normalizePdfPath(v){
  if(!v) return "";
  let p = String(v).replaceAll("\\\\","/");
  const i = p.toLowerCase().lastIndexOf("tuto_pdf/");
  if(i !== -1) p = p.slice(i);
  return p;
}

function renderRegulations(rows){
  let html = `
    <table>
      <thead>
        <tr>
          <th>Définition</th>
          <th>CH</th>
          <th>EU</th>
          <th>Autres directives</th>
        </tr>
      </thead>
      <tbody>
  `;

  for(const r of rows){
    let autres = escapeHtml(r["Directives, autres"] || "–");

    if(r["N°.1"]){
      const pdf = normalizePdfPath(r["Link.2"]);
      if(pdf){
        autres += `<br><a href="${escapeHtml(pdf)}" target="_blank">${escapeHtml(r["N°.1"])}</a>`;
      } else {
        autres += `<br>${escapeHtml(r["N°.1"])}`;
      }
    }

    html += `
      <tr>
        <td class="def-cell" data-label="Définition"><strong>${escapeHtml(r["Déf."] || "")}</strong></td>
        <td data-label="CH">${escapeHtml(r["CH"] || "–")}</td>
        <td data-label="EU">${escapeHtml(r["EU"] || "–")}</td>
        <td data-label="Autres directives">${autres}</td>
      </tr>
    `;
  }

  html += "</tbody></table>";
  document.getElementById("regulations-container").innerHTML = html;
}

async function init(){
  const data = await fetch("regulations.json").then(r=>r.json());
  const cat = document.getElementById("category");
  cat.innerHTML = `<option value="">Sélectionner…</option>` +
    Object.keys(data).map(k=>`<option>${k}</option>`).join("");

  document.getElementById("entry-form").onsubmit = e=>{
    e.preventDefault();
    renderRegulations(data[cat.value] || []);
    step1.style.display="none";
    step2.style.display="block";
  };

  back-btn.onclick = ()=>{
    step2.style.display="none";
    step1.style.display="block";
  };
}
init();
</script>
</body>
</html>
